<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Diary</title>
    <link rel="icon" href="/static/gifs/cd5.gif" type="image/gif">
    <style>
        body {
            background: url('https://sadhost.neocities.org/images/tiles/catpink.png') repeat;

            background-color: #f4ecd8;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fdf3d7;
            border: 3px solid #444;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5e412f;
        }
        .post {
            margin-bottom: 20px;
        }
        .post p {
            font-size: 1.1em;
            margin: 5px 0;
        }
        .post-time {
            color: #888;
            font-size: 0.9em;
        }
        hr {
            border: none;
            border-top: 2px dotted #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/gifs/book3.gif" alt="Diary" style="display: block; margin: 0 auto 10px;" />
        <h1>Diary</h1>
        <!-- Posts will be injected here -->
        {{posts}}
    </div>
</body>
</html>
