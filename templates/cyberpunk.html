<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Nexus Diary</title>
    <style>
      body {
        background-color: #1b1b1b;
        color: #00ffcc;
        font-family: "Courier New", Courier, monospace;
        line-height: 1.6;
        margin: 0;
      }

      header {
        background: linear-gradient(90deg, #ff0080, #00ffcc);
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #00ffcc;
      }

      header h1 {
        font-size: 2.5em;
        text-shadow: 0 0 10px #00ffcc;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav a {
        color: #00ffcc;
        text-decoration: none;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ff0080;
      }

      main {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      article {
        background: rgba(0, 255, 204, 0.1);
        border: 2px solid #00ffcc;
        margin: 20px 0;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      }

      article h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .post-time{
        font-size: large;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cyberpunk Diary</h1>
    </header>
    <main>
      {{posts}}
    </main>
  </body>
</html>
